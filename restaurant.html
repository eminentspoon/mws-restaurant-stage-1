<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.base.css">
  <link rel="stylesheet" href="css/styles.medium.css" media="screen and (min-width:550px) and (max-width:899px)" />
  <link rel="stylesheet" href="css/styles.large.css" media="screen and (min-width:900px)" />
  <link rel="stylesheet" href="css/styles.sub.css">
  <title>Restaurant Reviews</title>
  <title>Restaurant Info</title>
</head>

<body class="restaurantpage">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <p id="restaurant-address"></p>
      <div id="img-container">
        <picture id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFB1pR-UuGV75XdNpHn58LCLBo7r2Ek0A&libraries=places&callback=initMap"></script>
</body>

</html>
