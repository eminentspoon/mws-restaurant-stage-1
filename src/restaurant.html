<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#217cba">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.core.min.css">
  <link rel="stylesheet" href="css/styles.medium.min.css" media="screen and (min-width:550px) and (max-width:899px)" />
  <link rel="stylesheet" href="css/styles.large.min.css" media="screen and (min-width:900px)" />
  <title>Restaurant Info</title>
</head>

<body class="restaurantpage">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <nav id="breadcrumb" aria-label="Breadcrumb">
      <ol>
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
  </header>
  <main id="maincontent">
    <button id="skipmap">Skip past map</button>
    <section id="map-container">
      <div id="map" role="application" aria-label="Interactive map showing the location of this restaurant"></div>
    </section>
    <section id="restaurant-container" aria-label="Details for the restaurant" tabindex="-1">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-address"></p>
      <div id="img-container">
        <picture id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <table id="restaurant-hours" aria-label="Restaurant Opening Hours" role="grid">
        <caption>Opening hours</caption>
        <thead>
          <th scope="col">
            <span role="columnheader">Day of the week</span>
          </th>
          <th scope="col">
            <span role="columnheader">Hours</span>
          </th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
    <section id="reviews-container">
      <h3>Reviews</h3>
      <div id="reviewsdesc" hidden aria-hidden="Reviews for restaurant">Reviews for restaurant</div>
      <ul id="reviews-list" aria-describedby="reviewsdesc"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/swhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFB1pR-UuGV75XdNpHn58LCLBo7r2Ek0A&libraries=places&callback=initMap"></script>
</body>

</html>
