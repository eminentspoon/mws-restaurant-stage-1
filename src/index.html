<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#217cba">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.core.min.css">
  <link rel="stylesheet" href="css/styles.medium.min.css" media="screen and (min-width:550px) and (max-width:899px)" />
  <link rel="stylesheet" href="css/styles.large.min.css" media="screen and (min-width:900px)" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <button id="skipmap">Skip past map</button>
    <section id="map-container">
      <div id="map" role="application" aria-label="Interactive map showing locations of matching restaurants"></div>
    </section>
    <section id="filter-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Filter restaurants by neighborhood" name="neighborhoods" onchange="updateRestaurants()"
          arial-controls="restaurants-list ">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Filter restaurants by cuisine" name="cuisines" onchange="updateRestaurants()" arial-controls="restaurants-list">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section id="result-container">
      <h2 id="resultsheader" aria-label="Restaurants matching filters">Results</h2>
      <ul id="restaurants-list" aria-live="polite" aria-atomic="true" aria-describedby="resultsheader"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/swhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFB1pR-UuGV75XdNpHn58LCLBo7r2Ek0A&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
